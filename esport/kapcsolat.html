    <!-- top menu -->

        <div class="splitter">|</div>
            <a href="home.html">Home</a><div class="splitter">|</div>

        </div>

    <div class="container">
        
        <!-- Contact Section -->
        <div class="contact_section">
            <h1>Lépj kapcsolatba velünk</h1>
            <p>Ha bármilyen kérdésed van, vagy együttműködni szeretnél, ne habozz<br>felvenni velünk a kapcsolatot!</p>
            
            <div class="contact_details">
                <h2>Kapcsolat információk</h2>
                <p>Email: pzrteam@gmail.com</p>
                <p>Telefon: +36 20 1234567</p>
            </div>
            
            <div class="contact_form">
                <h2>Küldj üzenetet</h2>
                <form action="#" method="post">
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Üzenet:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Küldés</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>PZR Esport Team © 2024</p>
        </div>
    </div>
